<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="A QR Component" />
        <link
            rel="shortcut icon"
            href="./img/favicon-32x32.png"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="./src/output.css" />
        <title>QR Code Component</title>
    </head>
    <body
        class="bg-slate-300 flex flex-col justify-center items-center min-h-screen p-7"
    >
        <main
            class="px-4 pb-10 pt-4 flex flex-col items-start rounded-[20px] gap-6 bg-white shadow-[0_25px_25px_0_rgba(0,0,0,0.05)] max-w-[320px]"
        >
            <img
                src="./img/image-qr-code.png"
                alt="q r code"
                width="288"
                height="288"
                class="rounded-[10px]"
            />

            <section>
                <h1
                    class="text-slate-900 text-center font-Outfit font-bold leading-[1.2] text-[22px] mb-4 text-balance"
                >
                    Improve your front-end skills by building projects
                </h1>
                <p
                    class="text-slate-500 text-center font-Outfit font-normal leadining-[1.4] tracking-[0.2px] text-pretty"
                >
                    Scan the QR code to visit Frontend Mentor and take your
                    coding skills to the next level
                </p>
            </section>
        </main>
    </body>
</html>
